server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # เสิร์ฟไฟล์ static และจัดการ client-side routing ของ React
    location / {
        try_files $uri /index.html;
    }

    # Proxy คำร้องที่เป็น API ไปยัง backend service (ชื่อคอนเทนเนอร์ backend)
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ให้ frontend สามารถดึงไฟล์ upload ผ่าน backend ได้
    location /uploads/ {
        proxy_pass http://backend:5000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ปรับ header พื้นฐานสำหรับ cache และ security (ปรับเพิ่มได้ตามต้องการ)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
