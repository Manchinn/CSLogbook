services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cslogbook-backend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      # Default to a placeholder, expected to be overridden in Deployment Tool
      DB_HOST: ${DB_HOST:-host.docker.internal}
      PORT: 5000
    volumes:
      - ./backend/uploads:/app/uploads
      - backend-logs:/app/logs
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # ⚠️ IMPORTANT: Change these IPs to your actual Server IP before building!
        REACT_APP_API_URL: http://192.168.14.41:5000/api
        REACT_APP_UPLOAD_URL: http://192.168.14.41:5000/uploads
      shm_size: '512mb'
    container_name: cslogbook-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  backend-uploads:
  backend-logs:
