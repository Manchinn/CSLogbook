services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    command: >-
      --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cslogbook-backend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
    volumes:
      - ./backend/uploads:/app/uploads
      - backend-logs:/app/logs
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://119.59.102.136:5000/api
        REACT_APP_UPLOAD_URL: http://119.59.102.136:5000/uploads
      shm_size: '512mb'
    container_name: cslogbook-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  backend-uploads:
  backend-logs:
  mysql-data:
