<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งผลการพิจารณาเอกสาร</title>
    <style>
        body {
            font-family: 'Sarabun', 'Tahoma', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #1890ff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .status-approved {
            color: #52c41a;
            font-weight: bold;
        }
        .status-rejected {
            color: #f5222d;
            font-weight: bold;
        }
        .footer {
            background-color: #f0f0f0;
            color: #666666;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            border-top: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CS Logbook - แจ้งผลการพิจารณา{{documentType}}</h1>
        </div>
        <div class="content">
            <p>เรียน {{username}},</p>
            <p>เอกสาร{{documentType}}ของคุณได้รับการ<span class="{{statusClass}}">{{status}}</span></p>
        </div>
        <div class="footer">
            <p>CS Logbook System</p>
            <p>คณะวิทยาศาสตร์ประยุกต์ มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</p>
        </div>
    </div>
</body>
</html>
