<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งเตือนการส่ง Logbook ใหม่</title>
    <style>
        body {
            font-family: 'Sarabun', 'Tahoma', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #1890ff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .logbook-title {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #1890ff;
            margin: 15px 0;
        }
        .footer {
            background-color: #f0f0f0;
            color: #666666;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            border-top: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CS Logbook - มีการส่ง Logbook ใหม่</h1>
        </div>
        <div class="content">
            <p>เรียน {{username}},</p>
            <div class="logbook-title">
                <p>มีการส่ง Logbook "<strong>{{title}}</strong>" ใหม่</p>
            </div>
            <p>กรุณาเข้าสู่ระบบเพื่อตรวจสอบรายละเอียด</p>
        </div>
        <div class="footer">
            <p>CS Logbook System</p>
            <p>คณะวิทยาศาสตร์ประยุกต์ มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</p>
        </div>
    </div>
</body>
</html>
